<script>

// GET GEOLOCATION DATA
  if (navigator.geolocation) {
     navigator.geolocation.getCurrentPosition(function(position) {
     var latitude = position.coords.latitude;
     var longitude = position.coords.longitude;
     // $("#latLon").html("latitude: " + latitude + "<br>longitude: " + longitude);
    
    // AJAX AND DISLAY
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myObj = JSON.parse(this.responseText);
        document.getElementById("description").innerHTML = myObj.weather[0].description;
        document.getElementById("location").innerHTML = myObj.name;
        document.getElementById("temp2").innerHTML = myObj.main.temp + " degrees F";
    }
};
// "http://api.openweathermap.org/data/2.5/weather?lat=41.0008446&lon=-74.6431082&units=imperial&appid=c0d593b65018bda3d2f0f58ca4acf332"

var url = "http://api.openweathermap.org/data/2.5/weather?lat=" + latitude + "&lon=" + longitude + "&units=imperial&appid=c0d593b65018bda3d2f0f58ca4acf332";
xmlhttp.open("GET", url, true);
xmlhttp.send();
// END AJAX AND DISPLAY
  });
}

</script>
