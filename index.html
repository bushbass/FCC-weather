<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Alex Nielsen's Free Code Camp weather app</title>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Bootstrap -->

  <body>
<h1>This page doesn't work on github because of a mixed request error but I'm still tracking my changes here.  <a href= "http://alexnielsen.com/weather">Go to alexNielsen.com/weather</a> to see the latest version</h1>	

<script>

var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myObj = JSON.parse(this.responseText);
       
        document.getElementById("description").innerHTML = myObj.weather[0].description;
        document.getElementById("location").innerHTML = myObj.name;
        // var kTemp = myObj.main.temp;
        // var fTemp = 9/5 *(myObj.main.temp - 273) + 32;
        document.getElementById("temp2").innerHTML = Math.round(9/5 *(myObj.main.temp - 273) + 32) + " degrees F";
         
    }
};
xmlhttp.open("GET", "http://api.openweathermap.org/data/2.5/weather?lat=41.0008446&lon=-74.6431082&appid=c0d593b65018bda3d2f0f58ca4acf332", true);
xmlhttp.send();

</script>


<div id="location"></div>

<div id="temp2"></div>
<div id="description"></div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
