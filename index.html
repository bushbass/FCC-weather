<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Alex Nielsen's Free Code Camp weather app</title>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<h1>This page doesn't work on github because of a mixed request error but I'm still tracking my changes here.  <a href= "http://alexnielsen.com/weather">Go to alexNielsen.com/weather</a> to see the latest version</h1>	

<div id="location"></div>
<div id="temp2"></div>
<div id="description"></div>
<div id="test"></div>

<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myObj = JSON.parse(this.responseText);
        document.getElementById("description").innerHTML = myObj.weather[0].description;
        document.getElementById("location").innerHTML = myObj.name;
        document.getElementById("temp2").innerHTML = myObj.main.temp + " degrees F";
    }
};
var latitude = "41.0008446";
var longitude = "-74.6431082";
var link = "http://api.openweathermap.org/data/2.5/weather?lat=" + latitude + "&lon=" + longitude + "&units=imperial&appid=c0d593b65018bda3d2f0f58ca4acf332";
xmlhttp.open("GET", link, true);
xmlhttp.send();

$("div#test").html("<h1>text</h1>");
</script>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
